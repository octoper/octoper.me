title: Home
sections:
  main:
    display: Main
    fields:
      - handle: title
        field:
          character_limit: 0
          type: text
          localizable: false
          display: Title
      - handle: subtitle
        field:
          character_limit: 0
          type: text
          localizable: false
          display: Subtitle
      - handle: content
        field:
          restrict: false
          automatic_line_breaks: true
          automatic_links: false
          escape_markup: true
          smartypants: false
          type: markdown
          localizable: false
          display: Content
      - handle: profile_pic
        field:
          container: assets
          restrict: false
          folder: site/
          allow_uploads: true
          max_files: 1
          type: assets
          localizable: false
          display: Profile Pic
      - handle: template
        field:
          type: template
          localizable: false
          display: Template
