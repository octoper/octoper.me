<div class="max-w-5xl mx-auto relative mt-12">
    <article class="lg:py-32 max-w-5xl mx-auto grid grid-rows gap-2 lg:grid-cols-2 lg:gap-2">
        <div class="content break-words text-gray-900 space-y-4 content">
            <h1>{{ subtitle }}</h1>
            {{ content }}
        </div>
        <div class="row-start-1 mb-8 lg:mb-0 lg:row-start-auto">
            {{ responsive:profile_pic ratio="1/1" alt="{title}" height="250" width="250"
                class="mx-auto lg:mx-0 lg:ml-auto border-2 border-white rounded-full" }}
        </div>
    </article>
</div>
