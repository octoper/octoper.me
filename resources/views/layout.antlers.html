<!doctype html>
<html lang="{{ site:short_locale }}">
    <head>
        <link rel="preconnect" href="https://fonts.gstatic.com/">
        <link rel="dns-prefetch" href="https://fonts.gstatic.com/">
        <link rel="preconnect" href="https://storage.googleapis.com/">
        <link rel="dns-prefetch" href="https://storage.googleapis.com/">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ title }} â€” {{ settings:site_name }}</title>
        <meta name="description" content="{{ excerpt ?? title }}">
        <meta name="theme-color" content="00908F">
        <link rel="stylesheet" href="{{ mix src='css/main.css' }}">
        <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap&=Octoper" media="print"
              onload="this.media='all'" crossorigin="anonymous" rel="stylesheet">
        <script src="{{ mix src='/js/site.js' }}"></script>
    </head>
    <body class="bg-white font-sans leading-normal text-grey-800 px-4 sm:px-10" x-data="{ showMobileNav: false }">
        {{ partial:nav }}
        {{ template_content }}
        {{ partial:footer }}
    </body>
</html>
